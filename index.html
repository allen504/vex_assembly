<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, clock, mixer;

        // Initialize the scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();

            // Perspective camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // WebGLRenderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Clock to keep track of animation time
            clock = new THREE.Clock();

            // Load the GLB model using GLTFLoader
            const loader = new THREE.GLTFLoader();
            loader.load('pin_beam.glb', function(gltf) {
                // Add the loaded model to the scene
                scene.add(gltf.scene);

                // Set up the AnimationMixer and play the animation
                mixer = new THREE.AnimationMixer(gltf.scene);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
            }, undefined, function(error) {
                console.error(error);
            });

            // Add lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta(); // Get the time delta
            if (mixer) mixer.update(delta); // Update the animation

            renderer.render(scene, camera); // Render the scene
        }

        // Call the init function and start animation
        init();
        animate();
    </script>
</body>
</html>
